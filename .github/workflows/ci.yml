name: Ice Build CI

on:
  push:
    branches: [ main, winfix ] # Adjust branches as needed
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x] # Test against Node 20
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for nx affected commands and git tag history

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Cache npm dependencies

    # Install dependencies with extra handling for potential missing deps
    - name: Install dependencies (using npm ci for workspaces)
      run: |
        npm ci
        # Add missing dependency for glob package
        npm install path-scurry --no-save

    # Use NX for running tests across affected packages
    - name: Lint packages
      run: npx nx affected --target=lint
      
    - name: Run Unit Tests (all workspaces)
      run: npx nx affected --target=test
      
    - name: Build all packages
      run: npm run build
      
    # Test both ice-build and ice-hotreloader integration with better error handling
    - name: Run Integration Tests (ice-build)
      run: |
        # Ensure all dependencies are correctly linked for integration tests
        npm install -g path-scurry
        npm run test:integration --workspace=@n8d/ice-build
      env:
        CI_PLATFORM: ${{ runner.os }}
        NODE_OPTIONS: "--verbose"
        
    # Add Windows-specific path normalization tests
    - name: Verify Windows Compatibility
      if: runner.os == 'Windows'
      run: |
        echo "Verifying Windows-specific path normalization..."
        cd ice-build
        npx vitest run path-utils
